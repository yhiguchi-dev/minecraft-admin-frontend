name: CI
run-name: Push Docker Image
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  lint:
    uses: yhiguchi-dev/reusable-workflow/.github/workflows/lint-with-pnpm.yaml@main
    with:
      node-version: ${{ matrix.node-version }}
      lint-command: lint
      working-directory: nextjs
    strategy:
      fail-fast: false
      matrix:
        node-version:
          - 20

  pre-build-and-push:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.set-version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Set Version
        id: set-version
        run: |
          echo "version=$(pnpm pkg get version | tr -d \")" >> "${GITHUB_OUTPUT}"
        working-directory: nextjs
  build-and-push:
    uses: yhiguchi-dev/reusable-workflow/.github/workflows/docker-image-push-to-ghcr.yaml@main
    with:
      build-context: ${{ matrix.build-context }}
      version: ${{ needs.pre-build-and-push.outputs.version }}
    needs:
      - pre-build-and-push
      - lint
    strategy:
      fail-fast: false
      matrix:
        build-context:
          - nextjs
