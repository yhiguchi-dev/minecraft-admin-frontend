name: CI
run-name: Push ${{ github.workflow }} (${{ github.ref_name }})
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 18
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm
          cache-dependency-path: ./nextjs/pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install
        working-directory: nextjs
      - name: Run lint
        run: pnpm lint
        working-directory: nextjs
#      - name: Run test
#        run: pnpm test
  build:
    uses: yhiguchi-dev/reusable-workflow/.github/workflows/docker-image.yaml@main
    with:
      build-context: ${{ matrix.build-context }}
    needs:
      - lint
    strategy:
      fail-fast: false
      matrix:
        build-context:
          - nextjs
